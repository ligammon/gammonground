<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gammonground Demo</title>

    <link rel="stylesheet" type="text/css" href="assets/gammonground.base.css">
    <link rel="stylesheet" type="text/css" href="assets/gammonground.board.css">
    <link rel="stylesheet" type="text/css" href="assets/gammonground.piece.css">
    <style>
        #gammonground {
            width: 360px;
            height: 360px;
        }

        cg-board {
            background-color: #bfcfdd;
        }
    </style>

    <script type="module">
        import { Gammonground } from './gammonground.js';

        const config = {};
        const ground = Gammonground(document.getElementById('gammonground'), config);
        ground.set({
              highlight: {
             lastMove: false, // add last-move class to squares
            },
            draggable: {
                enabled:true,
                showGhost: false,
            },
          turnColor: 'white',
          //movable: {
          //  dests: new Map([
          //    ['a2', ['f1','f2','f3','f4', 'f5', 'f6']]
          //  ])
          //}
        });
    </script>
</head>
<body>
<div id="gammonground"></div>
</body>
</html>
